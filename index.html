<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>QCM Société Générale</title>


    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>



    <div class="container-intro">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <img src="img/logo_sg.png" class="img-responsive logo-sg">
            </div>
		</div>
		<div class="row">
            <div class="col-md-offset-3 col-md-3">
			<h2 style="color: white; text-align: center;">Catégories</h2>
                <ul id="theme-list">

                </ul>
            </div>
            <div class="col-md-3">
                <img src="img/persoheureux.png" class="img-responsive center-block perso">
            </div>
            
        </div>
    </div>
    <div class="container-question">
        <div class="row row-chrono">
			<div class="col-md-1 col-sm-1 col-xs-1">
                <button class="btn-fct hidden-xs">50/50</button>
				<button class="btn-fct hidden-xs">Switch</button>
            </div>
            <div class="col-md-10 col-sm-10 col-xs-10 text-center ">
                <h1 class="categorie center-block">CATEGORIE</h1>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-1">
                <div class="chrono"></div>
            </div>
        </div>
		<div class="row visible-xs">
			<div class="col-md-12">
				<button class="btn-fct">50/50</button>
				<button class="btn-fct">Switch</button>
			</div>
		</div>
		
        <div class="row">
            <div class="col-md-12 text-center">
                <span class="container-nq center-block">
                <h2 class="n-question">N°<span id="nb_question">Q</span></h2>
                </span>
            </div>
            <div class="col-md-12 text-center col-question">
                <h1 class="question">QUESTION</h1>
            </div>
        </div>       
        <div class="row container-explanation">
            <div class="col-md-12 text-center content-explanation">

            </div>
            
        </div>
        <div class="row row-btn-next">
            <div class="col-md-4 col-md-offset-8 col-valider">
                <button class="btn-next">Suivant</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <button class="btn-reponse pull-left">Reponse</button>
                </div>
                <div class="row">
                    <button class="btn-reponse pull-left">Reponse</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                <button class="btn-reponse pull-right">Reponse</button>
                </div>
                <div class="row">
                <button class="btn-reponse pull-right">Reponse</button>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-8 col-valider">
                <button class="btn-valider">Valider</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="progress">
                <div class="progress-bar prog-bar" role="progressbar" aria-valuenow="70"
                     aria-valuemin="0" aria-valuemax="100" style="">
                    <div class="pourcentage"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
